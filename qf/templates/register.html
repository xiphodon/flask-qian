<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <form action="{{ url_for('user.register') }}" method="post">
        <span>用户名：</span>
        <input name="username" type="text" placeholder="请输入用户名"/>
        <br>
        <span>密码：</span>
        <input name="password" type="password" placeholder="请输入密码">
        <br>
        <button type="submit">注册</button>
    </form>
</body>
</html>
